<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Score808 Premium Player</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:system-ui,-apple-system,Segoe UI;
background:#020617;
color:#fff;
}

/* HEADER */
.header{
position:fixed;
top:0;
left:0;
width:100%;
padding:12px 16px;
background:linear-gradient(to bottom,rgba(0,0,0,.8),transparent);
z-index:999;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{font-weight:700;color:#facc15}
.subscribe{
background:#e11d48;
padding:8px 14px;
border-radius:999px;
font-size:13px;
font-weight:600;
}

/* LAYOUT */
.container{
max-width:1400px;
margin:auto;
padding:70px 12px 80px;
display:grid;
grid-template-columns:2fr 1fr;
gap:16px;
}

@media(max-width:900px){
.container{grid-template-columns:1fr}
}

/* VIDEO */
.video-wrapper{
position:relative;
width:100%;
aspect-ratio:16/9;
background:#000;
border-radius:14px;
overflow:hidden;
}

iframe{width:100%;height:100%;border:none}

/* CARD */
.card{
background:#0f172a;
padding:14px;
border-radius:14px;
margin-bottom:12px;
box-shadow:0 4px 14px rgba(0,0,0,.4);
}

.card h3{font-size:14px;color:#facc15;margin-bottom:6px}
.card p{font-size:13px;opacity:.7}

/* SIDEBAR */
.sidebar{position:sticky;top:70px;height:fit-content}

/* BOTTOM NAV MOBILE */
.bottom-nav{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#020617;
border-top:1px solid #1e293b;
display:flex;
justify-content:space-around;
padding:10px 0;
}

.bottom-nav span{
font-size:12px;
opacity:.7;
}

@media(min-width:900px){
.bottom-nav{display:none}
}

/* LOADER */
.loader{
position:absolute;
top:50%;
left:50%;
width:40px;
height:40px;
border:4px solid #38bdf8;
border-top-color:transparent;
border-radius:50%;
animation:spin 1s linear infinite;
transform:translate(-50%,-50%);
}

.hidden{display:none}
@keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}
</style>
</head>

<body>

<div class="header">
<div class="logo">Score808 Premium</div>
<div class="subscribe">Subscribe</div>
</div>

<div class="container">

<div>

<div id="videoBox" class="video-wrapper">
<div class="loader" id="loader"></div>
<iframe id="view" allowfullscreen></iframe>
</div>

<div class="card"><h3>Info Match</h3><p>Deskripsi pertandingan.</p></div>
<div class="card"><h3>Highlight</h3><p>Konten tambahan.</p></div>

<div style="height:1200px"></div>

</div>

<div class="sidebar">
<div class="card"><h3>Live Sekarang</h3><p>Card kosong seperti Vidio.</p></div>
<div class="card"><h3>Rekomendasi</h3><p>List pertandingan.</p></div>
</div>

</div>

<div class="bottom-nav">
<span>Home</span>
<span>Live</span>
<span>Jadwal</span>
<span>Akun</span>
</div>

<script>

/* LOAD STREAM */
function getQueryVariable(v){
var q=window.location.search.substring(1);
var vars=q.split("@");
for(var i=0;i<vars.length;i++){
var pair=vars[i].split("+");
if(pair[0]==v){return pair[1]}
}
return false;
}

function base64Decode(str){
try{return decodeURIComponent(escape(atob(str)));}catch(e){return null;}
}

function hideLoader(){
document.getElementById('loader').classList.add('hidden')
}

window.onload=function(){
const encodedUrl=getQueryVariable("url");
if(encodedUrl){
const url=base64Decode(encodedUrl);
if(url){
const iframe=document.getElementById('view');
iframe.src=url;
iframe.onload=hideLoader;
}else{hideLoader();}
}else{hideLoader();}
};

</script>

</body>
</html>
